name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --group dev
      - name: Ruff lint
        run: uv run ruff check
      - name: Ruff format check
        run: uv run ruff format --check
      - name: Tests
        run: uv run pytest
